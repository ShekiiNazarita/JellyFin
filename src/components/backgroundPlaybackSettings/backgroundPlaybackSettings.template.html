<form style="margin: 0 auto">
    <h2 class="sectionTitle">${BackgroundPlayback}</h2>

    <div
        class="checkboxContainer checkboxContainer-withDescription fldBackdrops"
    >
        <div class="fieldDescription checkboxFieldDescription">
            ${ThemeMediaPlayInBackgroundHelp}
        </div>
        <label>
            <input type="checkbox" is="emby-checkbox" id="chkBackdrops" />
            <span>${Backdrops}</span>
        </label>
        <label>
            <input type="checkbox" is="emby-checkbox" id="chkThemeSong" />
            <span>${ThemeSongs}</span>
        </label>
        <label>
            <input type="checkbox" is="emby-checkbox" id="chkThemeVideo" />
            <span>${ThemeVideos}</span>
        </label>
    </div>

    <div
        class="selectContainer-inline selectContainerWithButton fldThemeMediaSortBy"
    >
        <select
            is="emby-select"
            id="selectThemeMediaSortBy"
            label="${ThemeMediaSortBy}"
        >
            <option value="Random">${OptionRandom}</option>
            <option value="SortName">${Name}</option>
            <option value="Album">${Album}</option>
            <option value="AlbumArtist">${AlbumArtist}</option>
            <option value="Artist">${Artist}</option>
            <option value="DateCreated">${OptionDateAdded}</option>
            <option value="DatePlayed">${OptionDatePlayed}</option>
            <option value="PlayCount">${OptionPlayCount}</option>
            <option value="PremiereDate">${OptionReleaseDate}</option>
            <option value="Runtime">${Runtime}</option>
        </select>
        <div class="fldThemeMediaSortOrder">
            <button
                is="emby-button"
                id="selectThemeMediaSortOrder"
                class="button-flat"
            >
                <div class="fldThemeMediaSortOrderIcons">
                    <span
                        class="material-icons arrow_upward hide"
                        aria-hidden="true"
                    ></span>
                    <span
                        class="material-icons arrow_downward hide"
                        aria-hidden="true"
                    ></span>
                </div>
            </button>
        </div>
    </div>

    <button
        id="saveButton"
        is="emby-button"
        type="submit"
        class="raised button-submit block btnSave hide"
    >
        <span>${Save}</span>
    </button>
</form>
